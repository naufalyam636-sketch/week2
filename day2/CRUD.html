<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <h2>latihan CRUD</h2>


  <button onclick="register()">registrasi</button>
  <button onclick="login()">login</button>
  <button onclick="tampilkanUser()">pengguna</button>
  <button onclick="updateUser()">pembaruan pengguna</button>
  <button onclick="deleteUser()">hapus penggunar</button>

  <script>
   // simpan data
    let usernames = [];
    let passwords = [];

   
    // registrasi
   
    function register() {
      let username = prompt("masukkan username baru:");
      let password = prompt("masukkan password:");

      if (username && password) { 
        usernames.push(username); 
        passwords.push(password); 
        alert("User berhasil didaftarkan!");
      } else {
        alert("Username atau password tidak boleh kosong!");
      }
    }

   
    // login
 
    function login() {
      let username = prompt("Masukkan username:");
      let password = prompt("Masukkan password:");

     
      let index = usernames.indexOf(username);

      if (index !== -1 && passwords[index] === password) {
        alert("login berhasil! selamat datang, " + username);
      } else {
        alert("username atau password salah!");
      }
    }

    
    // tampilkan user
   
    function tampilkanUser() {
      if (usernames.length === 0) {
        alert("belum ada yg daftar");
      } else {
        let data = "daftar User:\n";
        for (let i = 0; i < usernames.length; i++) {
          data += (i+1) + ". " + usernames[i] + "\n";
        }
        alert(data); 
      }
    }

  
    // pembaruan
    
    function updateUser() {
      let username = prompt("masukkan username yg mau di perbarui:");
      let index = usernames.indexOf(username);

      if (index !== -1) {
        let newPassword = prompt("masukkan password baru:");
        passwords[index] = newPassword; // ganti password lama dengan yang baru
        alert("Password user " + username + " berhasil diupdate!");
      } else {
        alert("user tidak ada!");
      }
    }

   
    // hapus
  
    function deleteUser() {
      let username = prompt("masukkan username yg mau di hapus:");
      let index = usernames.indexOf(username);

      if (index !== -1) {
        // hapus username & password sesuai index
        usernames.splice(index, 1);
        passwords.splice(index, 1);
        alert("User " + username + " berhasil dihapus!");
      } else {
        alert("user tidak ditemukan!");
      }
    }
  </script>
</body>
</html>
